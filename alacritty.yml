# Alacritty Configuration

# Colors
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black: '0x282a36'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0x6272a4'
    magenta: '0xbd93f9'
    cyan: '0x8be9fd'
    white: '0xf8f8f2'

  # Bright colors
  bright:
    black: '0x6272a4'
    red: '0xff6e6e'
    green: '0x69ff94'
    yellow: '0xf4f99d'
    blue: '0x6a7ec1'
    magenta: '0xd6acff'
    cyan: '0x9aedfe'
    white: '0xf8f8f2'

# Font
font:
  normal:
    size: 14.0
    family:
      - 'Comic Sans'
      - 'Noto Sans Mono'
  bold:
    size: 14.0
    family:
      - 'Fira Code'
      - 'Noto Sans Mono'
  italic:
    size: 14.0
    family:
      - 'Fira Code'
      - 'Noto Sans Mono'
  bold_italic:
    size: 14.0
    family:
      - 'Fira Code'
      - 'Noto Sans Mono'

# Window
window:
  dynamic_padding: false

# Cursor
cursor:
  style: Block

# Key bindings
key_bindings:
  - { key: Copy,   mods: Control, action: Copy,   mode: Vi }
  - { key: Paste,  mods: Control, action: Paste,  mode: Vi }
  - { key: Paste,  mods: Shift,   action: Paste,  mode: Vi }
  - { key: PageUp, mods: Shift,   action: PageScrollUp }
  - { key: PageDown, mods: Shift, action: PageScrollDown }

# Scrolling
scrolling:
  history_size: 1000
  multiplier: 3

# Mouse
mouse:
  right_click_moves_cursor: false
  url:
    launcher: 'xdg-open'

# Visual Bell
visual_bell:
  duration: '100ms'
  color: '0xff5555'

# Search
search:
  regex: true

# Live Config Reload
live_config_reload: true
